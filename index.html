<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>

        <!-- CALCULATOR  -->
        <div class="calculator">
            <div class="output">
                <span class="title"> <img src="./imgs/calc.svg" alt="bitcoin"> Calc Veloce</span>
                <span class="operator"></span>
                <label for="current">Current</label>
                <input type="text" class="current" name="current" readonly>
                <label for="total">Total</label>
                <input type="text" class="total" name="total" readonly>
            </div>
            <button class="ac" data-all-clear>AC</button>
            <button data-del>DEL</button>
            <button data-operator>/</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-operator>*</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-operator>+</button>
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-operator>-</button>
            <button data-num>.</button>
            <button data-num>0</button>
            <button class="res" data-equal>=</button>
        </div>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
